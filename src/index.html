<!doctype html>
<html>
  <head>
    <title>Profile Card Component</title>
    <link rel="icon" sizes="32x32" href="../public/images/favicon-32x32.png" />
    <meta name="auto-scope" content="./css/user-card.css" />
    <link rel="stylesheet" href="./css/page.css" />
  </head>

  <body>
    <article class="user-card">
      <section class="info">
        <img class="img" alt="" src="../public/images/image-victor.jpg" />
        <div class="h-wrap">
          <h3 class="name">Victor Crest</h3>
          <span class="age">26</span>
        </div>
        <span class="location">London</span>
      </section>

      <section class="stats">
        <dl class="list">
          <dt class="term">Followers</dt>
          <dd class="value">80k</dd>
          <dt class="term">Likes</dt>
          <dd class="value">803k</dd>
          <dt class="term">Photos</dt>
          <dd class="value">1.4k</dd>
        </dl>
      </section>
    </article>
  </body>
</html>

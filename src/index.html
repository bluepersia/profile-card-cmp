<!doctype html>
<html>
  <head>
    <title>Profile Card Component</title>
    <link rel="icon" sizes="32x32" href="../public/images/favicon-32x32.png" />
    <meta name="auto-scope" content="./css/user-card.css" />
    <link rel="stylesheet" href="./css/page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <article class="user-card">
      <section class="info">
        <img class="img" alt="" src="../public/images/image-victor.jpg" />
        <div class="h-wrap">
          <h3 class="name">Victor Crest</h3>
          <span class="age">26</span>
        </div>
        <span class="location">London</span>
      </section>

      <section class="stats">
        <dl class="list">
          <dt class="followers-label mg-pd-0">Followers</dt>
          <dd class="followers-value mg-pd-0">80k</dd>
          <dt class="likes-label mg-pd-0">Likes</dt>
          <dd class="likes-value mg-pd-0">803k</dd>
          <dt class="photos-label mg-pd-0">Photos</dt>
          <dd class="photos-value mg-pd-0">1.4k</dd>
        </dl>
      </section>
    </article>
  </body>
</html>
